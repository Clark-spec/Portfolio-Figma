<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me - Clark</title>
    <link rel="stylesheet" href="../Assets/Styles/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <header id="header">
            <a href="../index.html" class="logo">Clark</a>
            <nav>
                <a href="../index.html">Home</a>
                <a href="./about.html">About</a>
                <a href="./service.html">Service</a>
                <a href="./experience.html">Experience</a>
                <a class="active" href="./contact.html">Contact</a>
            </nav>
        </header>

        <main>
            <section class="contact-section">
                <div class="contact-intro">
                    <h1>Contact <span>Me</span></h1>
                    <p>If you have any questions or would like to work together, feel free to reach out!</p>
                </div>
                <div class="contact-content">
                    <div class="contact-image">
                        <img src="../Assets/Images/Clark1.jpg" alt="Clark Profile" />
                        <h2>Let's Get in Touch</h2>
                        <div class="social-icons">
                            <a href="#"><i class="fab fa-facebook"></i></a>
                            <a href="#"><i class="fab fa-instagram"></i></a>
                            <a href="#"><i class="fab fa-linkedin"></i></a>
                            <a href="#"><i class="fas fa-envelope"></i></a>
                        </div>
                    </div>

                    <div class="contact-form animate">
                        <form>
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" placeholder="Your name" required />

                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Your email" required />

                            <label for="message">Message</label>
                            <textarea name="message" id="message" placeholder="Your message" rows="5" required></textarea>

                            <button type="submit" class="neon-btn">Send Message</button>
                        </form>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Clark Portfolio. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
